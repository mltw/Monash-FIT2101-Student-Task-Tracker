<body>
<form id="signup-form">
    <h1 style="text-align: center;">Student Time/ Task Tracker</h1>
    <div class="row">
        <div class="clearfix">
            <div class="column">

                <label for="name"><b>Name</b></label><br>
                <input type="text" placeholder="Enter Your Name" name="name" id="name" required><br>

                <label for="email"><b>Email</b></label> <br>
                <input type="email" placeholder="Enter Your Email" name="email" id="email" required>

                <label for="id"><b>Student/Lecturer ID</b></label>
                <input type="text" placeholder="Enter Your ID" name="id" id="id" required>


            </div>
            <div class="column">
                <div class="dropdown"><br>
                    <label for="mylist"><b>Role:</b></label> <br>
                    <select style='font-size:15px; font-family:"sans-serif", sans-serif; ' id="mylist">
                        <option value="student"> Student</option>
                        <option value="marker"> Marker</option>
                    </select>
                </div>
                <br>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter New Password" name="psw" id="psw" required><br>
                <label for="cfm-psw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Enter Password Again" name="cfm-psw" id="cfm-psw" required>

                <button class="btn btn-secondary" type="button" class="cancel"
                        onclick='window.location.href = "index.html";'> Cancel
                </button>
                <button class="btn btn-secondary" type="submit" class="signup"> Create New Account</button>
            </div>
        </div>
    </div>

</form>
