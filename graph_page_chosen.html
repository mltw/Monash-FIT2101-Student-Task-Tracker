                <div class="card-body">
                    <i class="fa fa-refresh fa-spin" style="font-size: 24px; cursor: pointer"
                       onClick="window.location.reload();"></i>
                    <script type="text/javascript">
                        function display_ct() {
                            var x = new Date()
                            // date part ///
                            var month = x.getMonth() + 1;
                            var day = x.getDate();
                            var year = x.getFullYear();
                            if (month < 10) {
                                month = '0' + month;
                            }
                            if (day < 10) {
                                day = '0' + day;
                            }
                            var x3 = "Last update: " + day + '/' + month + '/' + year;
                            // time part //
                            var hour = x.getHours();
                            var minute = x.getMinutes();
                            var second = x.getSeconds();
                            if (hour < 10) {
                                hour = '0' + hour;
                            }
                            if (minute < 10) {
                                minute = '0' + minute;
                            }
                            if (second < 10) {
                                second = '0' + second;
                            }
                            var x3 = x3 + ' ' + hour + ':' + minute + ':' + second
                            document.getElementById('ct').innerHTML = x3;
                        }
                    </script>
                    <body onload=display_ct();>
                    <span id='ct'></span>
                </div>
            </div>
        </div>

        messagingSenderId: "63348104001",
        appId: "1:63348104001:web:3153b6e40ba409aabd5fc0",
        measurementId: "G-GHV8K2GCV5"
    };
    firebase.initializeApp(firebaseConfig);
    // make auth and firestore references
    const auth = firebase.auth();
    const db = firebase.firestore();
    let userEmail = "";
    firebase.auth().onAuthStateChanged(firebaseUser => {
            if (firebaseUser) {
                console.log('logged in');
                var user = firebase.auth().currentUser;
                userEmail = user.email;
                document.getElementById("dropdownMenuLink").innerHTML = "Logged In As " + user.displayName;
                console.log(firebaseUser);
                fetchGraph().then(function (data) {
                    students = data;
                    console.log(students);
                    var table = document.getElementById("percentageTable")
                    for (var i = 0; i < students.percentage.length; i++) {
                        let output = "<tr><td>" + students.tasks[i].email + "</td>";
                        output += "<td>" + students.percentage[students.percentage.length - 1 - i] + "</td></tr>";
                        table.innerHTML += output;
                    }
                });
            } else {
                console.log('not logged in');
            }
        }
    );

    function chooseGraph(id) {

        var typeGraph;
        if (id == "pieGraph") {
            typeGraph = "pie";
        } else if (id == "barGraph") {
            typeGraph = "bar";
        } else if (id == "columnGraph") {
            typeGraph = "column";
        } else if (id == "areaGraph") {
            typeGraph = "area";
        } else if (id == "bubbleGraph") {
            typeGraph = "bubble";
        } else if (id == "lineGraph") {
            typeGraph = "line";
        } else if (id == "pyramidGraph") {
            typeGraph = "pyramid";
        } else if (id == "doughnutGraph") {
            typeGraph = "doughnut";
        } else if (id == "waterfallGraph") {
            typeGraph = "waterfall";
       }

        var task = students.title;
        var dataString = [];
        var total = 0;
        var completionCheck = 0;
        for (var i = 0; i < students.tasks.length; i++) {
            if (students.tasks[i].completed) {
                total += students.tasks[i].timeSpent;
                completionCheck += 1;
            }
        }

        if (completionCheck != students.tasks.length && completionCheck > 0) {
            alert("Not all students have marked their assigned tasks as complete");
        }

        for (var i = 0; i < students.tasks.length; i++) {
            if (students.tasks[i].completed) {
                dataString.push({y: students.tasks[i].timeSpent / (total) * 100, label: students.tasks[i].email})
            }
        }

        var options = {
            axisY: {
                minimum: 0,
                maximum: 100,
            },
            title: {
                text: "Students' time spent in " + task
            },
            subtitles: [{
                text: students.tasks.length + " students are involved in this task"
            }],
            animationEnabled: true,
            data: [{
                type: typeGraph,
                startAngle: 40,
                toolTipContent: "<b>{label}</b>: {y}%",
                showInLegend: "true",
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{label} - {y}%",
            }]
        };

        if (dataString.length != 0) {
            options.data[0].dataPoints = dataString;
        }
        // Checking if graph data is available
        if (options.data[0].hasOwnProperty('dataPoints') == false) {
            // options.data[0].dataPoints = "No data"
            alert("No data available, students may have not completed their tasks.")
        }
        $("#chartContainer").CanvasJSChart(options);
    }

</script>
